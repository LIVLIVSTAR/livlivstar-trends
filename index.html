<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LivLivStar Trends</title>
<style>
body { font-family: Arial, sans-serif; background: #fff7ee; color: #333; margin: 0; padding: 0; }
.wrap { max-width: 800px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
h1 { font-size: 24px; margin-bottom: 10px; }
.note { background: #fff8e5; padding: 10px; border-radius: 8px; }
.sponsor { color: #999; font-size: 12px; margin-top: 8px; }
button { padding: 6px 10px; margin-top: 5px; background: #f6e8a8; border: none; border-radius: 6px; cursor: pointer; }
button:hover { background: #f4d96d; }
</style>
</head>
<body>
<div class="wrap">
<h1>LivLivStar Trends</h1>
<small id="updated"></small>
<div id="trends-root">Loadingâ€¦</div>
</div>

<script>
(async () => {
  const FEED = "https://livlivstar.github.io/livlivstar-trends/trends.json";

  function shareReport(title, url) {
    const text = `${title}\nSponsored by www.livlivstar.com`;
    if (navigator.share) {
      navigator.share({ title, text, url }).catch(()=>{});
    } else {
      navigator.clipboard.writeText(`${title}\n${url}\nSponsored by www.livlivstar.com`);
      alert('Link copied');
    }
  }

  try {
    const res = await fetch(FEED);
    const data = await res.json();

    document.getElementById("updated").textContent =
      data.updated_at ? `Updated: ${new Date(data.updated_at).toLocaleString('en-GB')}` : "";

    const root = document.getElementById("trends-root");
    if (!data.reports || !data.reports.length) {
      root.innerHTML = `<p class="note">Can't load trends right now.</p>`;
      return;
    }

    root.innerHTML = data.reports.map(r => `
      <article>
        <h3>${r.title}</h3>
        <p>${r.text || ""}</p>
        <button onclick="shareReport('${r.title}','${r.url || ""}')">Share</button>
        <div class="sponsor">Sponsored by www.livlivstar.com</div>
      </article>
    `).join("");
  } catch (e) {
    document.getElementById("trends-root").innerHTML = `<p class="note">Can't load trends right now.</p>`;
  }
})();
</script>
</body>
</html>
